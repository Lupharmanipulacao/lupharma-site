<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lupharma | Wi-Fi Gratuito</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
    }

    /* ===== BANNER ===== */
    .header {
        position: relative;
        width: 100%;
        height: 270px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .header img.fachada {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        top: 0;
        left: 0;
        z-index: -1;
        filter: brightness(0.55);
    }

    .header img.logo {
        width: 150px;
        height: auto;
        margin-bottom: 10px;
    }

    .header h1 {
        margin: 0;
        margin-top: 5px;
        font-size: 26px;
        font-weight: bold;
        padding: 0 10px;
    }

    /* ===== CONTAINER ===== */
    .container {
        max-width: 520px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        color: #1b5e20;
        font-size: 22px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #aaa;
        font-size: 16px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: #2e7d32;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #256628;
    }
</style>

</head>
<body>

<!-- ===== BANNER ===== -->
<div class="header">
    <img class="fachada" src="fachada.jpg">
    <img class="logo" src="logo.png">
    <h1>Wi-Fi Gratuito para Clientes</h1>
</div>

<!-- ===== FORMULÁRIO ===== -->
<div class="container">
    <h2>Preencha para liberar o Wi-Fi</h2>
    <p>Complete seus dados para acessar o Wi-Fi da Lupharma.</p>

    <form id="wifiForm">
        <label>Nome completo</label>
        <input type="text" id="nome" required>

        <label>Telefone</label>
        <input type="text" id="telefone" placeholder="(DDD) 90000-0000" required>

        <label>E-mail</label>
        <input type="email" id="email">

        <label>CPF (opcional)</label>
        <input type="text" id="cpf">

        <button type="submit">Liberar Wi-Fi</button>
    </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxxxNqvveetMTKtazqtwSr1STs_LRn4QBoqTmPowHmgJt5Wj5YLhjl2idu6-mSLKmQp/exec";

document.getElementById("wifiForm").addEventListener("submit", function(e){
    e.preventDefault();

    const dados = {
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        cpf: document.getElementById("cpf").value
    };

    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" }
    })
    .then(res => {
        window.location.href = "obrigado.html"; // Redireciona para página de agradecimento
    })
    .catch(err => alert("Erro ao enviar. Tente novamente."));
});
</script>

</body>
</html>
